<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!--  
        <form method="get"  id="frmRegister" name="Register" class="form-register" >
        Passowrd : <input type="password" name="Password"> <button>Submit</button> <button type="reset">Cancel</button>
    -->
   <form method="get">
    <h2>Register User</h2>
    <dl>
        <dt>User Name</dt>
        <!-- 
            <dd><input type="text" placeholder="Name is required" readonly value="John" name="Name"></dd>
        -->
        <dd><input type="text" placeholder="Name is required" required  name="Name"></dd>
        <dt>CVV</dt>
        <dd><input type="text" size="4px" minlength="4" maxlength="4" name="cvv" required></dd>
        <dt>Year</dt>
        <dd><input type="text" size="4" required name="year"></dd>
        <dt>Age</dt>
        <dd><input type="number" min="17" max="100"></dd>
        <dt>Interest rate</dt>
        <dd><input type="range" name="rate" min="17" max="100"></dd>
        <dt>Email ID</dt>
        <dd><input type="email" min="17" max="100" ></dd>
        <dt>URL</dt>
        <dd><input type="url" name="address" min="17" max="100"></dd>
        <dt>Date</dt>
        <dd><input type="date" min="17" max="100"></dd>
        <dt>Date</dt>
        <dd><input type="datetime-local" min="17" max="100"></dd>
        <dt>Date</dt>
        <dd><input type="time" min="17" max="100"></dd>
        <dt>Date</dt>
        <dd><input type="date" min="17" max="100"></dd>
        <dt>gender</dt>
        <dd><input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
        </dd>
    </dl> 
    <button>Submit</button>
   </form>
</body>
</html>
